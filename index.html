!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Train Schedule</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Come track with us!</h3>
        </div>

        <div class="container" id="trainSchedule">
            <h3>Current Train Schedule</h3>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <form class="container" id="addTrain">
                <h3>Add Train</h3>
                <hr>
                <div class="form-group">
                    <label for="trainName">Train Name:</label>
                    <input type="text" class="form-control" id="trainName" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                    <label for="firstTime">First Train Time (HH:mm - military time):</label>
                    <input type="text" class="form-control" id="firstTime" placeholder="HH:mm">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min):</label>
                    <input type="text" class="form-control" id="frequency" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
            <br>

        </div>
    </div>

</body>

<!-- Script -->
<script src="app.js" type="text/javascript"></script>

</html>
